<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class 12 Chemistry Mind Maps</title>
<style>
  /* Background */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  /* Glassmorphic container */
  .container {
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.05);
    border-radius: 25px;
    padding: 40px 50px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    text-align: center;
    max-width: 900px;
    width: 90%;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 40px;
    color: #ffd700;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  /* Button grid */
  .buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 25px;
    justify-items: center;
  }

  /* Modern buttons */
  .buttons button {
    padding: 20px 15px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    width: 100%;
    min-width: 150px;
    text-align: center;
  }

  /* Hover effect */
  .buttons button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    background: linear-gradient(135deg, #f83600, #f9d423);
  }

  /* Responsive */
  @media(max-width: 600px){
    h1 {
      font-size: 1.5rem;
    }
    .buttons {
      gap: 15px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Class 12 Chemistry Mind Maps</h1>
    <div class="buttons">
      <button onclick="openMindMap('https://link-to-chapter1.com')">Solid State</button>
      <button onclick="openMindMap('https://link-to-chapter2.com')">Solutions</button>
      <button onclick="openMindMap('https://link-to-chapter3.com')">Electrochemistry</button>
      <button onclick="openMindMap('https://link-to-chapter4.com')">Chemical Kinetics</button>
      <button onclick="openMindMap('https://link-to-chapter5.com')">Surface Chemistry</button>
      <button onclick="openMindMap('https://chemistry-g10ep.github.io/Board-Mind-Map-C-12/minnd mape-Haloalkanes and Haloarenes.html')">Haloalkanes & Haloarenes</button>
      <button onclick="openMindMap('https://chemistry-g10ep.github.io/Board-Mind-Map-C-12/minnd mape-Alcohols, Phenol and ethers.html')">Alcohols, Phenols & Ethers</button>
      <button onclick="openMindMap('https://chemistry-g10ep.github.io/Board-Mind-Map-C-12/minnd mape-Aldehydes, ketones and Carboxylic Acids.html')">Aldehydes, Ketones & Carboxylic Acids</button>
      <button onclick="openMindMap('https://chemistry-g10ep.github.io/Board-Mind-Map-C-12/minnd mape-Amines.html')">Amines</button>
      <button onclick="openMindMap('https://link-to-chapter10.com')">Biomolecules</button>
      <button onclick="openMindMap('https://link-to-chapter11.com')">Polymers & Chemistry in Everyday Life</button>
      <button onclick="openMindMap('https://link-to-chapter12.com')">Coordination Compounds</button>
    </div>
  </div>

<script>
  function openMindMap(url) {
    window.open(url, '_blank');
  }
</script>
</body>
</html>
